<html>

  <head>
    <meta charset="utf-8">
    <title>Color Time</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script defer type="module" src="/javascripts/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
  </head>

  <body x-data :class="$store.setting.theme+'-theme'">

    <section class="container mt-5">
      <article x-data="timer" class="col-12 h-75">
        <div class="row h-100">
          <div :class="'col-md-6 h-100 d-flex flex-column justify-content-center p-5 position-relative bg-'+$store.setting.theme">
            <a href="" class="position-absolute start-0 top-0 mt-3 ms-3">
              <h1 class="fs-1 text-primary">CTG</h1>
            </a>
            <div x-show="progress > 0" x-transition class="col-12">
              <h6 class="text-center" data-translate="LABEL"></h6>
              <p class="text-center" x-text="progress+'%'"></p>
              <div class="progress" style="height: 0.5rem">
                <div 
                  :class="'progress-bar  bg-'+ tint(progress)" 
                  role="progressbar" aria-label="example" 
                  :aria-valuenow="progress" aria-valuemin="0" 
                  aria-valuemax="100" :style="'width: '+progress+'%'"
                >
                </div>
              </div>   
            </div>
          </div>
          
          <div class="col-md-6 h-100 d-flex flex-column justify-content-center p-5 position-relative">
            <div class="position-absolute top-0 end-0 mt-3 me-3">
              <button 
                type="button" 
                @click="$store.setting.toggleLang()"
                :class="'btn btn-'+$store.setting.theme" 
              >
                <span x-text="$store.setting.lang"></span>
              </button> 
              <button 
                type="button" 
                @click="$store.setting.toggleMode()" 
                :class="'btn btn-'+$store.setting.theme" 
              >
                <span class="py-2 px-1">
                  <i :class="'bi bi-'+($store.setting.theme == 'dark' ? 'sun' : 'moon')"></i>
                </span>
              </button> 
            </div>
            <h1 class="text-primary fs-1" data-translate="TITLE"></h1>
            <p data-translate="DESCRIPTION"></p>
            <div class="mb-3 fs-1">
              <template x-for="el in formateDate(counter)">
                <span x-html="renderDate(el)"></span>
              </template>
            </div>

            <div class="mt-3">
              <a 
                href="#search" 
                class="btn btn-primary mb-3" 
                data-translate="START"
              >
              </a>
            </div> 
          </div>
        </div>
      </article>
    </section>

    <section id="search" class="container mt-5">
      <h2 class="text-center py-5" data-translate="SEARCH"></h2>
      <article class="col-12 h-75 row px-5">
        <div class="col-md-6 px-5">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="p-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="red">r</span>
              <input type="number" class="form-control" placeholder="Red" aria-label="Red" aria-describedby="red">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="green">g</span>
              <input type="number" class="form-control" placeholder="Green" aria-label="Green" aria-describedby="green">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="blue">b</span>
              <input type="number" class="form-control" placeholder="Blue" aria-label="Blue" aria-describedby="blue">
            </div>
            
            <button
              type="submit"
              class="btn btn-primary" 
            >
              <span class="py-2 px-1">
                <i class="bi bi-search"></i>
              </span>
            </button> 
          </form>
        </div>
      </article>
    </section>

    <footer class="container bg-primary"style="height: 5rem" ></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
